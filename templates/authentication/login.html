{% extends 'base.html' %}

{% block title %}Bienvenido - Dulcería Lilis{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <!-- Banner de Bienvenida -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-2">
                    <i class="bi bi-shop"></i> Dulcería Lilis
                </h1>
                <p class="lead text-muted">Sistema de Gestión Empresarial</p>
            </div>
            
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </h4>
                    <p class="mb-0">Accede a tu cuenta</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   name="username" 
                                   id="id_username"
                                   placeholder="Ingresa tu usuario"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   name="password" 
                                   id="id_password"
                                   placeholder="Ingresa tu contraseña"
                                   required>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        ¿No tienes cuenta? 
                        <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
